<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Funcionarios</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{panelControl.calificaciones}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Calificacion"/>
                        </f:facet>
                        <h:outputText value="#{item.calificacion}%"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Justificacion"/>
                        </f:facet>
                        <h:outputText value="#{item.justificacion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Archivo"/>
                        </f:facet>
                        <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
                            <p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
                        </p:dialog>

                        <h:form>
                            <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                <p:fileDownload value="#{panelControl.file}" />
                            </p:commandButton>
                        </h:form>

                        <script type="text/javascript">
                            function start() {
                                PF('statusDialog').show();
                            }

                            function stop() {
                                PF('statusDialog').hide();
                            }
                        </script>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FechaEvaluacion"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaEvaluacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FuncionarioEvaluado"/>
                        </f:facet>
                        <h:outputText value="#{item.funcionarioEvaluado}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdUsuarios"/>
                        </f:facet>
                        <h:outputText value="#{item.idUsuarios}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
