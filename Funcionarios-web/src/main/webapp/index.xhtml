<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Funcionarios</title>
    </h:head>
    <h:body>
        <f:view>
            <p:panelGrid columns="2">
                <p:link outcome="usuarios/calificarFuncionario" value="calificacion"/>
                <p:link outcome="funcionarios/seguimiento" value="funcionario"/>
            </p:panelGrid>
            <h:form> 
                <p:dataScroller value="#{indexBean.informesnoticias}" var="info" chunkSize="10">
                    <f:facet name="header">
                        Scroll Down to Load More Cars
                    </f:facet>

                    <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                        <!--<p:graphicImage name="demo/images/car/#{car.brand}-big.gif" /> -->
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="titulo" />
                                <h:outputText value="#{info.titulo}" style="font-weight: bold"/>

                                <h:outputText value="categoria:" />
                                <h:outputText value="#{info.idCategoria}" style="font-weight: bold"/>

                                <h:outputText value="cuerpo:" />
                                <h:outputText value="#{info.cuerpo}" style="font-weight: bold"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </p:dataScroller>
            </h:form>
        </f:view>
    </h:body>
</html>
